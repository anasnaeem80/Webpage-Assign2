<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login Page</title>
    <link rel="stylesheet" href="Webpage-Assign2.css">

</head>

<div class="container">
    <div class="header">
        <div class="header-left">
            <div class="header-logo"><img class="logo" src="Logo_TV_2015.png"></div>
        </div>

        <div class="header-right">
            <div><button class="header-buttons">Home</button></div>
            <div><button class="header-buttons">About</button></div>
            <div><button class="header-buttons">Services</button></div>
            <div><button class="header-buttons">Contact</button></div>
            <div><button class="last-header-button">Login</button></div>
        </div>
        
        


    </div>
    <div class="remaining">
        <div class="login-container">
            <div class="cross-div">
                <div><button title="Close" class="cross-button">X</button></div>
            </div>
              
            
            
            <div class="login">
                <div class="login-font">Login</div>
            </div>
            <div class="below-login-container">
                <div class="below-login">
                    <form>
                        <input class="email" type="email" placeholder="Email" >
                        </br>
                        <input class="password" type="password" placeholder="Password">
                        </br>
                        <div class="below-password">
                            <div class="below-password">
                                <div>
                                    <input class="checkbox" id="Remember" type="checkbox">
                                </div>
                                <div class="Remember">
                                    Rememebr me
                                </div>
                            </div>
                            <div>
                                <button class="forgot-password">Forgot Password?</button>
                            </div>
                        </div>
                        
                        
                        <div class="login-button-div"><button class="login-button">Login</button></div>
                        <div><p class="para">Don't have an account?<button class="register">Register</button></p></div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>

</html>
